<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script type='text/javascript' src='js/ng-infinite-scroll.min.js'></script>
    <script src="js/app.js"></script>
  
  </head>
  <body ng-app="GiphyApp">
    <div class="container" ng-controller="SearchCtrl">
      <h1 class="text-center">Welcome to Giphy Search</h1>

      <form class="form-inline" ng-submit='search()'>
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" placeholder="Search for GIFs" id="search" class="form-control" ng-model="searchTerm">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div class="row" id="results" infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
        <div class="well col-md-6" ng-repeat="giphy in giphys track by giphy.id">
          <img ng-src="{{giphy.images.fixed_height.url}}" alt="Description" />
          <a ng-href="{{giphy.images.fixed_height.url}}">link</a>
        </div>
      </div>
    </div>
  </body>
</html>
