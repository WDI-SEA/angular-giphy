<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="GiphyApp" ng-controller="Ctrl">
    <div class="container">
      <h1 class="text-center title">Welcome to Giphy Search</h1>
      <!-- Search Form -->
      <form class="form-inline text-center search">
        <div class="form-group text-center">
          <label for="search">Search</label>
          <input type="text" ng-model="searchTerm" placeholder="Search for GIFs" id="search" class="form-control">
        </div>
        <button type="submit" ng-click="search()" class="btn btn-primary">Search</button>
      </form>
      <!-- Search Results -->
      <div id="results" ng-repeat="result in results track by $index">
        <div ng-hide="hide" class="well result">
          <img src="{{ result.images.fixed_height.url }}">
        </div>
        <hr>
      </div>
      <div ng-hide="patientBear" class="bear">
        <img src="http://new2.fjcdn.com/comments/Mfw+still+waiting+for+the+gif+to+load+_cf14b8b06d0be4651e41d88734d3920b.jpg">
      </div>
    </div>
  </body>

</html>
