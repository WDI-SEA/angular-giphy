<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>
    <script type='text/javascript' src='path/to/jquery.min.js'></script>
    <script type='text/javascript' src='path/to/ng-infinite-scroll.min.js'></script>

  </head>
  <body ng-app="GiphyApp">
    <div class="container" ng-controller="SearchCtrl">
      <h1 class="text-center">Welcome to Giphy Search</h1>

      <form class="form-inline">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" placeholder="Search for GIFs" id="search" class="form-control" ng-model="searchTerm" >
        </div>
        <button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
      </form>

        <div id="results" class="well" ng-repeat="gif in gifs track by $index">
      
        <img src={{gif.images.fixed_height.url}}>
      </div>
    </div>
  </body>
</html>
