<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="GiphyApp">
    <div class="container" ng-controller="SearchCtrl">
      <h1 class="text-center">Welcome to Giphy Search</h1>

      <form ng-submit="search()" class="form-inline">
        <div class="form-group">
          <label for="search">SEARCH</label>
          <input type="text" ng-model="searchTerm" ng-model-options="{debounce: 500}" placeholder="Search for GIFs" id="search" class="form-control">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Search</button> -->
      </form>

    <div class="well">
      <div class="row-fluid">
        <div class="span12">
          <div style="overflow:hidden;width:90%;">
            <div style="width:1000px;">
              <div id="results" ng-repeat="gif in gifs">
                <img src="{{ gif.images.fixed_height.url }}" class="img-responsive">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
