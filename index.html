<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ng-infinite-scroll.js"></script>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body ng-app="GiphyApp" ng-controller="MainCtrl">
    <div class="container">
      <h1 class="text-center">Welcome to Giphy Search</h1>

      <form class="form-inline">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" id="search"
          class="form-control" ng-model="searchterm">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
      </form>

      <div ng-show="s404"><img src="img/404.gif" alt=""></div>

      <div class="flex"
           infinite-scroll="myPagingFunction()"
           infinite-scroll-distance="1">
        <div class="results" ng-repeat="result in results track by $index">
          <img src="{{ result.images.fixed_height.url }}" alt="">
        </div>
      </div>

    </div>
  </body>
</html>
