<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="./ng-infinite-scroll.min.js"></script>
    <script src="js/app.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="GiphyApp" infinite-scroll="Search2()" infinite-scroll-distance="3">
    <div class="container" ng-controller="GifSearch">
      <h1 class="text-center">Welcome to Giphy Search</h1>

      <form class="form-inline" ng-submit="search(box)">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" placeholder="Search for GIFs" id="search" name="box" ng-model="box" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>

      <div id="results">
        <div class="well" ng-repeat="gif in gifs track by $index">
          <img src={{gif.images.original.url}} />
        </div>
      </div>
    </div>
  </body>
</html>
