<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>

  <script src="js/app.js"> </script>

  </head>
  <body ng-app='GiphyApp'>
    
    <div class="container" ng-controller='SearchCtrl'>
      <h1 class="text-center"> Welcome to Giphy Search</h1>

      <form ng-submit='search()' class="form-inline">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" placeholder="Search for GIFs" id="search" ng-model='searchTerm' ng-model-options='{debounce: 500}' class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div class='well'>
        <div id="results" ng-repeat='giphy in giphyResult'>
          <img src='{{giphy.images.fixed_height.url}}'/>    
        </div>
      </div>

    </div>

  </body>
</html>
