<!DOCTYPE html>
<html ng-app="GiphyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scroll.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="GiphyCtrl">
  <div class="container">
    <h1 class="text-center">Carlos' ULTRARARE Gifs</h1>

    <!-- Error Message -->
    <div class="row" ng-if="error != ''">
      <div class="col-xs-12">
        <div class="alert alert-danger">
          {{error}}
        </div>
      </div>
    </div>

    <!-- Search Form-->
    <div class="row">
      <div class="col-xs-12">
        <form class="form" ng-submit="search()">
          <div class="form-group">
            <label for="search">Search for a gif:</label>
            <input type="text" name="searchTerm" class="form-control" ng-model="searchTerm" placeholder="Type a category">
          </div>
          <div class="form-group">
            <label for="mode">Search on keystrokes</label>
            <input type="checkbox" id="mode" ng-click="checkSearchOnType()">
          </div>
          <input type="submit" class="btn btn-info" ng-if="!searchOnType">
        </form>
      </div>
    </div>

   
    <div infinite-scroll="myPagingFunction()" infinite-scroll-disabled='busy' infinite-scroll-distance="0" class="results" ng-if="gif.length > 0">
      <h2>Search Results</h2>
      <div class="well" ng-repeat="g in gif track by g.id">
        <img ng-src="{{g.images.downsized.url}}">
       
      </div>
    </div>
  </body>
</html>
